name: CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable corepack
        run: |
          corepack enable
          corepack prepare pnpm@9.12.2 --activate
      - name: Install
        run: pnpm install --frozen-lockfile=false
      - name: Build
        run: pnpm build
      - name: Test
        run: pnpm test
        env:
          CI: true
      - name: Lint
        run: pnpm lint || true
      - name: Typecheck
        run: pnpm typecheck
