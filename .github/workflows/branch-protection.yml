name: Branch Protection

# This workflow ensures that PRs to master only come from develop branch
# This enforces a proper git flow: feature -> develop -> master

on:
  pull_request:
    branches:
      - master
      - main

jobs:
  check-source-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check source branch
        run: |
          SOURCE_BRANCH="${{ github.head_ref }}"
          TARGET_BRANCH="${{ github.base_ref }}"

          echo "Source branch: $SOURCE_BRANCH"
          echo "Target branch: $TARGET_BRANCH"

          # Allow only develop branch to merge into master/main
          if [[ "$TARGET_BRANCH" == "master" || "$TARGET_BRANCH" == "main" ]]; then
            if [[ "$SOURCE_BRANCH" != "develop" ]]; then
              echo "âŒ ERROR: Direct merges to $TARGET_BRANCH are not allowed!"
              echo "ðŸ“‹ Please follow the proper flow:"
              echo "   1. Merge your feature branch to 'develop' first"
              echo "   2. Test thoroughly in develop"
              echo "   3. Then create a PR from 'develop' to '$TARGET_BRANCH'"
              echo ""
              echo "Current attempt: $SOURCE_BRANCH -> $TARGET_BRANCH âŒ"
              echo "Required flow: $SOURCE_BRANCH -> develop -> $TARGET_BRANCH âœ…"
              exit 1
            else
              echo "âœ… Valid source branch: develop can merge to $TARGET_BRANCH"
            fi
          fi
